<script>
  
  function calc(){
    var Vv=document.getElementById("EXI").value;
    var PB01=document.getElementById("Op11").value;
    var PB02=document.getElementById("Op22").value;
    
    var sub1=(PB01-Vv);
    var sub2=(PB02-Vv);
    
    
    if(sub1<0&&sub2<0){
      document.getElementById("resposta").innerHTML="PB1: "+(sub2*-1)+" "+ "PB2:"+(sub1*-1)+"___PB1____"+((sub2*100)/(sub1+sub2))+"%"+"___PB2____"+((sub1*100)/(sub1+sub2))+"%";
    }
   else if(sub1>=0&&sub2>=0){
      document.getElementById("resposta").innerHTML="PB1: "+(sub2)+" "+ "PB2:"+(sub1)+"___PB1____"+((sub2*100)/(sub1+sub2))+"%"+"___PB2____"+((sub1*100)/(sub1+sub2))+"%";
    }
    else if(sub1<0&&sub2>=0){
      document.getElementById("resposta").innerHTML="PB1: "+(sub2)+" "+"PB2 : "+ (sub1*-1)+" ___PB1___"+((sub2*100)/((sub1*-1)+sub2))+" ___PB2___"+((sub1*100)/((sub1*-1)+sub2))*-1+"%";
    }
    else{document.getElementById("resposta").innerHTML="Fail";}
  }
    
    function mmpp(){
      var PPp1=document.getElementById("porcent1").value;
      var PPp2=document.getElementById("porcent2").value;
      var ND=document.getElementById("Op33").value;
      var NDTt=document.getElementById("Op44").value
      var sm=((PPp1*(ND/100))+(PPp2*(NDTt/100)));
      
      document.getElementById("resposta22").innerHTML="PB1:"+(PPp1*(ND/100))+"PB2 :"+" "+(PPp2*(NDTt/100))+"%"+"Soma da mistura="+sm;
    }
  
function RRQ(){
      var M1=document.getElementById("NdT3").value;
      var M2=document.getElementById("MM55").value;
      var M3=document.getElementById("Op55").value;
      
      //
      var M5=(M1-M2);
      var M7=((M3-M1)*-1);
      var SMF2=(M5+M7);
      var Por3=((M5*100)/SMF2);
      var Por4=((M7*100)/SMF2);
      //
      var M4=(M2-M1);
      var M6=(M3-M1);
      var SMF1=(M4+M6);
      var Por1=((M4*100)/SMF1);
      var Por2=((M6*100)/SMF1);
      //
      var M8=(M1-M2);
      var M9=((M1-M3)*-1);
      var SMF3=((M5+M7)*-1);
      var Por5=(((M5*100)/SMF2)*-1);
      var Por6=((M7*100)/SMF2);
      
      if(M1<M2){
        document.getElementById("resposta33").innerHTML=M4+";"+M6+";"+SMF1+";"+Por1+";"+Por2;
      }
      
      else if(M1>M2){
        document.getElementById("resposta33").innerHTML=M5+";"+M7+";"+SMF2+";"+Por3+";"+Por4;}
        
       else if(M3<M1){
        document.getElementById("resposta33").innerHTML=M8+";"+M9+";"+SMF3+";"+Por5+";"+Por6;
        
      }
     else{document.getElementById("resposta33").innerHTML="Fail";}
}
